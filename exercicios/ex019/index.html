<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes e ID em CSS</title>
    <style>
        h1{
            font: 1.5em Arial, sans-serif;
            
        }
        .pink-pussy{
            background-color: rgb(255, 192, 203);
        }
        #green{
            background-color: rgb(193, 231, 193);
        }
        #green:hover{
            font-weight: bold;
        }
        a{
            color: cyan;
        }
        a:visited{
            color:blue;
        }

    </style>
</head>
<body>
    <h1>Classes  e IDs em CSS</h1>
    <h1> Título normal </h1>
    <h1 class="pink-pussy">Título da classe pink</h1>
    <h1 id="green"> Título com id green</h1>

    <p><a href="https://www.google.com.br/" target="blank" >Google</a></p>
   
    
</body>
</html>
