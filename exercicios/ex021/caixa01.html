<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;

            border: 10px solid darkgrey;

            padding: 10px;
            
            margin: 20px auto 40px auto;
          
            outline:  5px dashed salmon;
        }
        a{
            border-width: 1px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Box level</h1>
    <p>Parágrafos são exemplos de box-level, e os <a href="#">Links</a> são exemplos de caixas inline-level</p>
</body>
</html>
