    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Chocolatier Artisanal';
            src: url('Chocolatier Artisanal.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            /*
                Tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - enbedde-opentype
                - truetype-aat(Apple Advanced Typography)
                - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Chocolatier Artisanal', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
