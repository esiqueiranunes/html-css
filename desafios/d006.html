<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p> Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>

    <ul>
        <li title="use a tag <p>">Parágrafo</li>
        <li title="use as tags <h1> a <h6>">Títulos</li>
        <li title="use a tag <img>">Imagens</li>
        <li title="use a tag <abbr>"> Abreviações</li>
        <li title="use a tag <html>">Códigos-fontes</li>
        <li title="utilize a tag <ol>">Lista numeradas</li>
        <li title="utilize a tag <ul>">Listas com demarcadores</li>
    </ul>

</body>
</html>
